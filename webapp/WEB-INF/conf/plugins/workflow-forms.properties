# Properties file for module-workflow-forms
# This property is used to set the URL to access to the page to edit the record 
# Set false if the base url must be fetched in the request
# Set true if the base url must be fetched in the config.properties (first lutece.base.url, then lutece.prod.url)
workflow-forms.base_url.use_property=false

# URL return when the edition is complete or when there is an error
workflow-forms.url_return=http://localhost:8080/lutece


# Task LinkedValuesFormResponse list of entry type bean id
task_linked_values_form_response_list_entry_id_type_available=forms.entryTypeRadioButton;forms.entryTypeCheckBox;forms.entryTypeSelect

